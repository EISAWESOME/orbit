<div id="orbit-loader-reso" ng-show="loadingReso"></div>
<div id="orbit-loader" ng-show="loading" >{{loading}}%</div>
<div id="navbar-button" ng-click="toggleLeft()"><i class="fa fa-bars"></i></div>
<div id="edition-button" ng-click="editMode()"><i class="fa fa-pencil-square-o" ng-class="{'red' : isEditMode, 'white' : !isEditMode }"></i></div>
<div id="export-button" ng-click="exportXML()"><i class="fa fa-gift"></i></div>


    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Points d'interet</h1>
      </md-toolbar>

      <md-content layout-margin>
        <br/>

        <md-input-container>
          <label>Recherche...</label>
          <input type=search>
        </md-input-container>

        <ul id="tooltips">
          <li ng-repeat="tooltip in tooltips" style="display:flex"><div style="width : 80%" ng-click="selectTooltip($index)">{{tooltip.title}}</div><div style="width: 20%" ng-click="confirmDelete($event, $index); $event.stopPropagation()"><i class=" fa fa-times" style="float : right; color:red;"></i></div></li>
        </ul>


        <md-button ng-click="toggleLeft()" class="md-accent">
          Close this Sidenav
        </md-button>
      </md-content>

    </md-sidenav>

	<h1 class="tooltip">{{description.title}}</h1>

</div>-->

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

<div id="tooltip" ng-show="tooltipVisible" style="top:{{getTooltipY()}}px; left:{{getTooltipX()}}px;">
	<h2>{{tooltip.title}}</h2>
	<p ng-bind-html="tooltip.content"></p>
</div>
<div id="menu-container" ng-class="{expand: showTooltips}">
	<ul id="menu">
		<li ng-click="autoPlay=!autoPlay; play()"><i class="fa" ng-class="{'fa-play': !autoPlay, 'fa-pause': autoPlay}"></i></li>

		<li ng-click="showTooltips=!showTooltips">
			<i class="fa fa-bars"></i>
			<ul id="tooltips3" ng-show="showTooltips">
        <li ng-repeat="tooltip in tooltips" style="display:flex"><div style="width : 80%" ng-click="selectTooltip($index)">{{tooltip.title}}</div><div style="width: 20%" ng-click="confirmDelete($event, $index); $event.stopPropagation()"><i class=" fa fa-times" style="float : right; color:red;"></i></div></li>
			</ul>
		</li>

		<li ng-click=switchMode()><i class="fa" ng-class="{'fa-arrows': clickTranslation, 'fa-undo': clickRotation}"></i></li>
    <li ng-click="isFullscreen=!isFullscreen;toggleFullscreen()"><i class="fa fa-expand" ng-class="{'fa-compress' : isFullscreen, 'fa-expand' : !isFullscreen}"></i></li>
    <li ng-click="pinMode=!pinMode" ><!--ng-class=" {'ng-hide': !isEditMode} "--><i class = "fa fa-thumb-tack" ng-class="{'Rotate180': pinMode , 'Rotate-360' : !pinMode}"></i></li>


	</ul>
</div>
<!-- hm-press pour les mobile ? A testÃ©... -->
<div id="container">
<canvas id="orbit-canvas" hm-press="pin($event)" hm-tap="autoPlay=false; pin($event)" hm-drag="drag($event);" hm-dragstart="autoPlay=false; lastDrag=0" hm-dragend="dragEnd($event)" msd-wheel="onWheel($event);" hm-pinch-in="zoomOut();" hm-pinch-out="zoomIn();"></canvas>
</div>
<div ng-transclude></div>
